<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
        <style>
            h1{
                color: rgb(219, 199, 14);
            }
            .container-md{
                background-color: rgb(30, 36, 54);
            }
            .mb-3{
                color: aliceblue;

            }
        </style>
    </head>
    <body>
        <div class="container-md">
            {% block content %}
        <h1>Dojo Survey</h1>
        
        <form action="/users" method="POST">
            <form>
                <div class="mb-3">
                    <label for="name" class="form-label">Name:</label>
                    <input type="text" class="form-control" id="Name" name="name" aria-describedby="emailHelp">
                    <div id="Name_input" class="form-text"></div>
                </div>
                <div class="mb-3">
                    <select name = "Location" class="form-select" aria-label="Default select example">
                        <option selected>--Location--</option>
                        <option value="San jose">San jose</option>
                        <option value="Seattle">Seattle</option>
                        <option value="Chicago">Chicago</option>
                    </select>
                </div>
                <div class="mb-3">
                    <select name = "language" class="form-select" aria-label="Default select example">
                        <option selected>--Select A Language--</option>
                        <option value="Python">Python</option>
                        <option value="Mern">Mern</option>
                        <option value="Java">Java</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="comments" class="form-label">Comments:</label>
                    <textarea name = "comment" class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                </div>
                
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
            {% endblock %}
            </div>
        </form>
        
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.5/dist/umd/popper.min.js" integrity="sha384-Xe+8cL9oJa6tN/veChSP7q+mnSPaj5Bcu9mPX5F5xIGE0DVittaqT5lorf0EI7Vk" crossorigin="anonymous"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.min.js" integrity="sha384-kjU+l4N0Yf4ZOJErLsIcvOU2qSb74wXpOhqTvwVx3OElZRweTnQ6d31fXEoRD1Jy" crossorigin="anonymous"></script>
    </body>
</html>
